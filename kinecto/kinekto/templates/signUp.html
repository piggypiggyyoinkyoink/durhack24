<!DOCTYPE html>
<html lang = "en">
  {%load static%}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>kinekto.</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Eater&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel = "stylesheet" href="{%static 'signUp.css'%}">
      </head>
    <body>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="container2" onclick = "window.location='/';">
                <div class="row">
                  <div class="col-sm">
                    <div class = "img">
                      <img src="{%static 'logo.png'%}" alt="Logo" width="30" height="24" id = "logo" class="d-inline-block align-text-top">
                        
                    </div>
                    
                  </div>
                  <div class="col-sm">
                    <div class = "name">
                        <p class = "name">Kinekto</p>
                    </div>
                  </div>
                </div>
              </div>
    </div>
</nav>
<div class="container" id = "SignUpContainer">
    <form action = "/signupdo" method = "post">
        {%csrf_token%}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" name = "email" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword1" name = "password" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Re-enter Password</label>
        <input type="password" class="form-control" id="inputPassword2" name = "confirmPassword" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">First Name</label>
        <input class="form-control" id="exampleFormControlTextarea1" name = "fname" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea2" class="form-label">Last Name</label>
        <input class="form-control" id="exampleFormControlTextarea2" name = "lname" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormPronouns" class="form-label">Pronouns</label>
        <input class="form-control" id="exampleFormPronouns" name = "pro" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormBio" class="form-label">Bio</label>
        <textarea class="form-control" id="exampleFormBio" rows = "3" name = "bio" required></textarea>
    </div>
    <div class = "SubmitButton">
        <button type = "submit" id = "submit" class = "btn btn-primary">Submit</button>
    </div>
    </form>
    </div>
    <br><br>
    </body>
</html>
