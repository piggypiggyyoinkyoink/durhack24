{%load static%}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel = "stylesheet" href="{%static 'login.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="container2" onclick = "window.location='/';">
                <div class="row">
                  <div class="col-sm">
                    <div class = "img">
                      <img src="{%static 'logo.png'%}" alt="Logo" width="30" height="24" id = "logo" class="d-inline-block align-text-top">
                        
                    </div>
                    
                  </div>
                  <div class="col-sm">
                    <div class = "name">
                        <p class = "name">Kinekto</p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </nav>
    <div class = "content">
    <form method = "post" action = "/logindo">
        {% csrf_token %}
        <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name = "password" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        
        <div class = "button">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="dropdown-divider"></div>
        <p class="signup"> New around here? <a href="/signup">Sign up</a></p>
    </form>
</div>
