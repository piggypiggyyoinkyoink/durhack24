<!DOCTYPE html>
<html lang = "en">
  {%load static%}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel = "stylesheet" href="{%static 'search.css'%}">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Eater&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@500&display=swap" rel="stylesheet">
      </head>
    <body>
      <nav class="navbar bg-body-tertiary">

                  <img src="{%static 'logo.png'%}" alt="Logo" width="30" height="24" id = "logo" class="d-inline-block align-text-top">
                    
                </div>
                
              </div>
              <div class="col-sm">

                    <p class = "name">Kinekto</p>
                </div>

          </div>

      <div class="container" id = "searchContainer">

          <label for="search" class="form-label">Add Tags</label>

</html>
